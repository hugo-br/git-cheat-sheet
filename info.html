## Add files
- git init
- git add <file> 
- git add *.html
    
## Commit  
git commit -m ''        
git status

## Push files
- git push
- git push -u origin master
    
## Changes
- git log
- git diff (changes since last commit)   
- git diff HEAD-1 HEAD
- gif diff @
- gif diff @-<version>
    
## Revert
- git checkout <file>
